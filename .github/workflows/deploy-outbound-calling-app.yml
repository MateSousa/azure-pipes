name: Build and Deploy Outbound Calling App

on:
  push:
    branches: [main]
    paths:
      - 'outbound-calling-app/**'
      - '.github/workflows/deploy-outbound-calling-app.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: outbound-calling-app
  ECS_CLUSTER: PLACEHOLDER_CLUSTER_NAME        # TODO: replace with your ECS cluster name
  ECS_SERVICE: PLACEHOLDER_SERVICE_NAME         # TODO: replace with your ECS service name
  TASK_DEFINITION_FAMILY: PLACEHOLDER_TASK_DEF  # TODO: replace with your task definition family
  CONTAINER_NAME: outbound-calling-app          # must match the container name in the task definition

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: echo "tag=$(echo $GITHUB_SHA | cut -c1-7)" >> "$GITHUB_OUTPUT"

      - name: Build Docker image
        working-directory: outbound-calling-app
        run: |
          docker build -t ${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.tag }} .
          docker tag ${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.tag }} ${{ env.ECR_REPOSITORY }}:latest
          echo "Build successful: ${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.tag }}"

